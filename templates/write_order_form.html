<!DOCTYPE html>
<html>
    <head>
        <title>Request Page</title>
        <meta charset="UTF-8">
        <style>
            @page {
                size: A4;
                margin: 20;
            }
            body {
                width: 210mm;
                height: 297mm;
                margin: 0 auto;
                padding: 20mm;
                box-sizing: border-box;
            }
            .header {
                font-size: 50px;
                text-align: center;
            }
            .info {
                margin-top: 20px;
                padding: 20px;
                font-size: 20px;
            }
            .info-row {
                display: flex;
                justify-content: space-between;
                margin-bottom: 10px;
            }
            .info-row div {
                width: 48%;
            }
            .info-row label {
                font-weight: bold;
            }
            .table-container {
                padding: 0 20px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid #000;
                padding: 8px;
                text-align: left;
            }
        </style>
        <script>
            function validateForm() {
                var date = document.getElementById('date').value;
                if (!date) {
                    alert("날짜를 선택해주세요.");
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body>
        <div class="header">견적서</div>
        <div class="info">
            <div class="info-row">
                <div>
                    <form action="/main/order_form/write/" method="POST" onsubmit="return validateForm()">
                    <label>일자:</label>
                    <label for="date"></label>
                    <input type="date" id="date" name="date"><br>
                    <label>상호:</label>
                    <select name="company">
                        {% for company in company %}
                            <option value="{{ company[0] }}">{{ company[1] }}</option>
                        {% endfor %}
                    </select><br>
                    <label>공사명:</label>
                    <select name="blueprint">
                        {% for blueprint in blueprint %}
                            <option value="{{ blueprint[0] }}">{{ blueprint[1] }}</option>
                        {% endfor %}
                    </select><br>
                </div>
                <div style="text-align: right;">
                    <label>본사:</label>{{ company[0][1] }}<br>
                    <label>대표전화:</label>{{ company[0][3]}}<br>
                    <label>FAX:</label>{{ company[0][4] }}<br>
                </div>
            </div>
                <div style="text-align: center;">
                    <input type="submit" name="submit" value="선택완료">
                </div>
                </form>
        </div>
        <form action="/main/order_form/write/" method="POST">
        <table border='1'>
            <thead>
                <tr>
                    <th>자재번호</th>
                    <th>도면번호</th>
                    <th>자재명</th>
                    <th>비고</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>선택</th>
                    </tr>
            </thead>
            <tbody>
                {% for item in item %}
                <tr>
                    <td>{{  item[0]  }}</td>
                    <td>{{  item[1]  }}</td>
                    <td>{{  item[2]  }}</td>
                    <td>{{  item[3]  }}</td>
                    <td>{{  item[4]  }}</td>
                    <td><input type="number" name="quantity_{{ loop.index0 }}" min="0" style="width: 75%"></td>
                    <td><input type="checkbox" name="selected_{{ loop.index0 }}" style="width: 50%"></td>
                </tr>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div style="text-align: center;">
            <input type="submit" name="submit" value="견적서 작성">
        </div>
    </form>
        <li><a href="/main/">메인 페이지</a></li>
    </body>
</html>
